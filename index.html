<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script> -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="./style/main.css" />
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <div class="information">
    <div class="container">
      <h1>IP Address Tracker</h1>
      <form autocomplete="off">
        <input type="text" id="ipAddress" placeholder="Search for any IP address" minlength="7" maxlength="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" required />
        <button><img src="./images/icon-arrow.svg" alt="arrow icon" /></button>
      </form>
      <div class="show-info">
          <p>IP Address</p>
          <span>-</span>
          <p>Location</p>
          <span>-</span>
          <p>Timezone</p>
          <span>-</span>
          <p>ISP</p>
          <span>-</span>
      </div>
    </div>
  </div>
  <div id="map" class="map"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdullah Alnoime</a>.
  </div>
  <script src="./script/main.js"></script>
</body>

</html>
